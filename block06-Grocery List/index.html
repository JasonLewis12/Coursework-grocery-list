<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery List</title>
    <style>
      /* internal style */
      h1 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- inline style -->
    <header style="color: green">
      <! main heading>
      <h1>My Very Organized Grocery List</h1>
    </header>
    <h2 class="sub-headers">Pantry items</h2>
    <section>
      <!-- <!begining of pantry items upper list> -->
      <article class="upper-list">
        <h3>Canned</h3>
        <ol>
          <li>peas</li>
          <li>corn</li>
          <li>beans</li>
        </ol>
        <img
          src="https://thumbs.dreamstime.com/z/supermarket-grocery-store-aisle-shows-large-selection-food-products-shopping-big-section-editorial-image-172503156.jpg"
          alt="store"
        />
      </article>
      <article class="upper-list">
        <h3>Dry Goods</h3>
        <ul>
          <li>Bread</li>
          <li>Flour</li>
          <li>Sugar</li>
        </ul>
        <img
          src="https://s.yimg.com/ny/api/res/1.2/sfSfEFkiwzYRLm1E3MBQMQ--/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyMDA7aD02NzM-/https://media.zenfs.com/en/insidermonkey.com/b3d27475b9a0c5d8496f20ced9006e51"
          alt="man standing in store"
        />
      </article>
    </section>
    <h2 class="sub-headers">Frezer items</h2>
    <section>
      <!-- <!begining of Freezer items lower list> -->
      <article class="lower-list">
        <h3>Veggies</h3>
        <ol>
          <li>Carrots</li>
          <li>Broccoli</li>
          <li>Spinach</li>
        </ol>
        <img
          src="https://media.istockphoto.com/id/1137402698/photo/ill-need-some-of-these.jpg?s=612x612&w=0&k=20&c=RGrqhhDv0YjeUXSaQHNfdrQbYNnHruYy4oEowsoY_1k="
          alt="Freezer section"
        />
      </article>
      <article class="lower-list">
        <h3>Snacks</h3>
        <ul>
          <li>Mozzarella sticks</li>
          <li>Pizza Rolls</li>
          <li>Hot pockets</li>
        </ul>
        <img
          src="https://cdn.apartmenttherapy.info/image/upload/f_jpg,q_auto:eco,c_fill,g_auto,w_1500,ar_16:9/stock%2FGettyImages-119453733"
          alt="frozen food"
        />
      </article>
    </section>
  </body>
</html>
